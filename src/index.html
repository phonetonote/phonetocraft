<!DOCTYPE html>
<html>

<body class="bg-systemBackground dark:bg-systemBackground-dark text-text dark:text-text-dark">

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />

        </div>
