<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>

  <body class="text-text">
    <div class="flex flex-col h-screen">
      <header
        class="
          text-center text-sm
          font-medium
          z-50
          border-0 border-b border-interfaceBorder
        "
        style="max-height: 44px; min-height: 44px"
      >
        <div class="h-full flex flex-row">
          <div
            id="navBar_backButton"
            style="visibility: hidden"
            class="
              flex flex-none
              w-12
              justify-center
              items-center
              text-secondaryText
              cursor-pointer
              hover:text-gray-700
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </div>
          <div
            id="navBar_title"
            ,
            class="
              flex flex-grow
              justify-center
              items-center
              truncate
              text-ptr_green
            "
          >
            phonetocraft
          </div>
          <div class="flex-none w-12"></div>
        </div>
      </header>
      <main class="flex-1 overflow-y-auto">
        <div class="spinnerContainer" id="spinner">
          <div class="spinner"></div>
        </div>
        <form id="enter-ptr-roam-key" class="mx-2 mt-2 mb-4">
          <div class="flex flex-row">
            <label for="ptr-roam-key" class="text-sm text-secondaryText">
              ptr roam_key (less confusing name coming soon)
            </label>
            <input
              id="ptr-roam-key"
              type="password"
              class="
                shadow
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none focus:shadow-outline
              "
            />
          </div>
          <div class="flex flex-row">
            <input
              id="fetch_button"
              class="
                p-2
                rounded-lg
                text-sm
                font-medium
                text-white
                w-full
                bg-ptr_orange
                hover:bg-ptr_orange_dark
              "
              type="submit"
              value="fetch messages from ptr"
            />
          </div>
        </form>

        <!-- START ARTICLES -->
        <div id="articles" class="mx-2 mt-2 mb-4"></div>
        <!-- END ARTICLES -->
      </main>
      <!---------------------------->
      <!-------- FOOTER ----------->
      <!---------------------------->
      <footer
        id="footer"
        style="display: none"
        class="p-2 border-0 border-t border-interfaceBorder"
      >
        <button
          id="insert_button"
          class="
            p-2
            rounded-lg
            text-sm
            font-medium
            text-white
            w-full
            bg-ptr_green
            hover:bg-ptr_green_dark
          "
        >
          sync messages to craft
        </button>
      </footer>
    </div>
  </body>
</html>
